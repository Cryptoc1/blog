<!DOCTYPE html>
<html>

<head>
    <title>Samuel Steele</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/static/ext.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
    <script src="/static/ext.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="rgba(42, 42, 42, .65)">
    <data data-id="posts">
        {{posts}}
    </data>
    <data data-id="count">
        {{count}}
    </data>
</head>

<body>
    <header>
        <div id="name">Samuel Steele</div>
        <div style="font-size: 20pt;">Programmer, Reader, Thinker</div>
        <div>I try to build things.</div>
        <nav>
            <a href="//github.com/cryptoc1"><i class="fa fa-github-square"></i></a>
            <a href="//twitter.com/cryptoc1"><i class="fa fa-twitter-square"></i></a>
            <a href="//instagram.com/cryptoc1"><i class="fa fa-instagram"></i></a>
            <a href="//facebook.com/cryptoc1"><i class="fa fa-facebook-official"></i></a>
        </nav>
    </header>
    <div id="content">
        {% if error %}
        <style>
            ._error {
                visibility: hidden;
            }
        </style>
        <div class="error">{{error}}
            <div>Please reload the webpage, or checkback later</div>
        </div>
        {% endif %}
    </div>
    <a class="content-loader _error" href="javascript:loadMorePosts()"><span class="fa fa-refresh"></span></a>
</body>
<script src="static/index.js"></script>

</html>

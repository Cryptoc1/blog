<!DOCTYPE html>
<html>

<head>
    <title>Post</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Lora:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/font-hack/2.015/css/hack.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/static/ext.css" rel="stylesheet">
    <link href="/static/post.css" rel="stylesheet">
    <link href="/static/highlight-colors/foundation.css" rel="stylesheet">
    <script src="/static/highlight.pack.js"></script>
    <script src="/static/marked.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="rgba(42, 42, 42, .65)">
    <data data-id="post">
        {{post}}
    </data>
</head>

<body>

    <header>
        <div class="ref-btn" id="ref-btn"></div>
    </header>

    <div class="post" id="post">
        <div class="post-body">
            {% if error %}
            <div class="error">{{error}}
                <div>Please reload the webpage, or checkback later</div>
            </div> {% endif %}
        </div>
    </div>

    <footer></footer>
</body>
<script src="/static/ext.js"></script>
<script src="/static/post.js"></script>

</html>
